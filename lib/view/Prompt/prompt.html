<html>
    <head>
        <style>
          body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.5em;
            color: #333;
            background-color: #fff;
            overflow: hidden;
          }

          #container {
            align-items: center;
            justify-content: center;
            display: flex;
            height: 100%;
          }

          #form {
            width: 100%;
          }

          #label {
            max-width: 100%;
            margin-bottom: .8em;
            overflow: hidden;
            text-overflow: ellipsis;
          }

          #data {
            background: #fff;
            width: 100%;
            padding: .4em .5em;
            border: 1px solid black;
            min-height: 2em;
            margin: 0 0 1.2em;
          }

          #data-container {
            text-align: center;
          }

          #ok {
            color: #fff;
            background-color: #597BD2;
            border-radius: 5px;
            padding: 5px 30px;
          }

          #cancel {
            background-color: #DDD;
            color: #000;
            border-radius: 5px;
            padding: 5px 30px;
          }
          .btn-box {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 0;
          }
          .button {
            background-color: #2185d0;
            border: none;
            color: #fff;
            padding: 5px 15px;
            margin-left: 10px;
          }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="form">
                <div id="label">...</div>
                <div id="data-container"></div>
                <div class="btn-box">
                  <button id="cancel" class="button">Cancel</button>
                  <button id="ok" class="button">Add</button>
                </div>
            </div>
        </div>
        <script src="prompt.js"></script>
    </body>
</html>
